        <style>

            :root {

                --site-width: 1192px;
                --site-width: 1130px;
                --site-max-width: 1500px;

                /* Colors */
                --color-gray-50: rgba(252, 252, 252, 1);
                --color-gray-100: rgba(248, 249, 250, 1);
                --color-gray-150: #f0f0f0;
                --color-gray-200: #e4e4e4;
                --color-gray-300: #c8c8c8;
                --color-gray-400: rgba(206, 212, 218, 1);
                --color-gray-500: rgba(173, 181, 189, 1);
                --color-gray-600: rgba(108, 117, 125, 1);
                --color-gray-700: rgba(73, 80, 87, 1);
                --color-gray-800: rgba(52, 58, 64, 1);
                --color-gray-900: #212529;

                --color-green-100: #F0FFF4;
                --color-green-200: #C6F6D5;
                --color-green-300: #9AE6B4;
                --color-green-500: #377e40;
                --color-green-700: #204f26;
                --color-theme-positive: var(--color-green-500);

                --color-blue-25: #FCFCFD;
                --color-blue-25-A: #F8F9FA;
                --color-blue-50: #E3F2FD;
                --color-blue-50-A: #EDF4FE;
                --color-blue-100-A: #DBEAFE;
                --color-blue-100: #E7F3FF; // also try #DBEAFE
                --color-blue-800: rgba(5, 44, 101, 1);

                --color-blue: #00F;
                --color-gold: #A28A00;
                --color-grey: #777E90;
                --color-red: red;
                --color-gray-white: rgba(255, 255, 255, 1);
                --color-white: #fff;

                --color-theme-cancel: var(--color-gray-300);
                --color-dark-gray: var(--color-gray-700);

                --filter-theme-primary: invert(23%) sepia(85%) saturate(1915%) hue-rotate(203deg) brightness(96%) contrast(100%);
                --filter-gray-150: invert(51%) sepia(6%) saturate(675%) hue-rotate(167deg) brightness(86%) contrast(88%);
                --filter-gray-200: invert(19%) sepia(23%) saturate(301%) hue-rotate(169deg) brightness(94%) contrast(89%);   

                --color-theme-primary: #021736;
                --color-theme: var(--color-theme-primary);
                --color-theme-gold: #FCB03B;

                --color-theme-dark-blue: #092E62;

                --color-theme-success: rgba(25, 135, 84, 1);
                --color-theme-warning: orange;
                --color-theme-alert: red;
                --color-theme-border: rgba(222, 226, 230, 1);
                --text-color-primary: rgba(33, 37, 41, 1);
                --components-card-border: rgba(0, 0, 0, 0.17);
                --components-list-group-border: rgba(0, 0, 0, 0.13);

            }

            .baskervville-regular {
                font-family: "Baskervville", serif;
                font-weight: 400;
                font-style: normal;
            }

            .baskervville-regular-italic {
                font-family: "Baskervville", serif;
                font-weight: 400;
                font-style: italic;
            }

            .roboto-condensed-light {
                font-family: "Roboto Condensed", sans-serif;
                font-optical-sizing: auto;
                font-weight: 300;
                font-style: normal;
            }

            .hide {
                visibility: hidden;
                display: none;
                height: 0px;
                width: 0px;
            }

            .swal2-confirm:hover,
            .swal2-cancel:hover {
                background: #000000 !important
            }

            #preload {
                background: #00000059;
                width: 100%;
                height: 100vh;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                z-index: 999;
                position: fixed;
                display: flex;
                align-items: center;
                justify-content: center;
            }
